                * {

body {

.contact-section {
  max-width: 700px;
  margin: 0 auto;
  background-color: #aca2a2;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

.contact-section h1 {
  font-size: 32px;
  margin-bottom: 10px;
  color: #0719bd;
}

.contact-section p {
  margin-bottom: 30px;
  color: #05750f;
}

.contact-form .name-fields {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.form-group {
  flex: 1 1 100%;
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
}

.form-group input,
.form-group textarea {
  width: 50%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}

button[type="submit"] {
  background-color: #000;
  color: #fff;
  padding: 14px 24px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #333;
}

/* Responsive design */
@media (max-width: 600px) {
  .contact-form .name-fields {
    flex-direction: column;
  }
}
